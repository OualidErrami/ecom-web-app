<div class="container">
    <table class="table" *ngIf="orders">
        <thead>
            <tr>
                <th>ID</th> <th>customerID</th><th>billing date</th> 

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let o of orders._embedded.bills">
                <td>{{o.id}}</td>
                <td>{{o.customerID}}</td>
                <td>{{o.billingDate}}</td>
                <td><button class="btn btn-success" (click)="getOrdersDetails(o.id)">orders</button> </td>
            </tr>
        </tbody>
    </table>
</div>
